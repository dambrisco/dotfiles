# shells for developing BusyConf
---
- building_busyconf:
  - cdb busyconf
  - rake
- sencha_docs:
  - cd Projects/sencha-touch-beta-0.95
  - serve 8000
- busyconf_serving:
  - cdb busyconf
  - serve 8100
- spare:
  - cdb busyconf
  - open http://localhost:8000/docs/
  - open http://localhost:8100/test/javascript/
  - open -a Safari http://localhost:8100/test/javascript/mobile.html
